# vim:fileencoding=utf-8:ft=conf
shell /usr/bin/fish
term  xterm-kitty

# Font & Line Height
font_size               12
font_size_delta         2
adjust_line_height      0
adjust_column_width     0
font_family             Space Mono Nerd Font Complete Mono
italic_font             Space Mono Italic Nerd Font Complete Mono
bold_font               Space Mono Bold Nerd Font Complete Mono
bold_italic_font        Space Mono Bold Italic Nerd Font Complete Mono
disable_ligatures       always
font_features           SpaceMonoNerdFontCompleteM-Regular -liga
font_features           SpaceMonoNerdFontCompleteM-Bold -liga
font_features           SpaceMonoNerdFontCompleteM-Italic -liga
font_features           SpaceMonoNerdFontCompleteM-Bold-Italic -liga
active_tab_font_style   bold-italic
inactive_tab_font_style normal

# Colors
# The basic colors
foreground              #CDD6F4
background              #000000
selection_foreground    #1E1E2E
selection_background    #F5E0DC
# Cursor colors
cursor                  #F5E0DC
cursor_text_color       #1E1E2E
# URL underline color when hovering with mouse
url_color               #F5E0DC
# Kitty window border colors
active_border_color     #B4BEFE
inactive_border_color   #6C7086
bell_border_color       #F9E2AF
# OS Window titlebar colors
wayland_titlebar_color system
macos_titlebar_color system
# Tab bar colors
active_tab_foreground   #11111B
active_tab_background   #CBA6F7
inactive_tab_foreground #CDD6F4
inactive_tab_background #181825
tab_bar_background      #11111B
# Colors for marks (marked text in the terminal)
mark1_foreground #1E1E2E
mark1_background #B4BEFE
mark2_foreground #1E1E2E
mark2_background #CBA6F7
mark3_foreground #1E1E2E
mark3_background #74C7EC
# The 16 terminal colors
# black
color0 #45475A
color8 #585B70
# red
color1 #F38BA8
color9 #F38BA8
# green
color2  #A6E3A1
color10 #A6E3A1
# yellow
color3  #F9E2AF
color11 #F9E2AF
# blue
color4  #89B4FA
color12 #89B4FA
# magenta
color5  #F5C2E7
color13 #F5C2E7
# cyan
color6  #94E2D5
color14 #94E2D5
# white
color7  #BAC2DE
color15 #A6ADC8

# Mappings
map ctrl+shift+v         paste_from_clipboard
map ctrl+shift+s         paste_from_selection
map ctrl+shift+c         copy_to_clipboard
map shift+insert         paste_from_selection
map ctrl+shift+o         pass_selection_to_program
map ctrl+shift+up        scroll_line_up
map ctrl+shift+down      scroll_line_down
map ctrl+shift+k         scroll_line_up
map ctrl+shift+j         scroll_line_down
map ctrl+shift+page_up   scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home      scroll_home
map ctrl+shift+end       scroll_end
map ctrl+shift+h         show_scrollback
map ctrl+shift+enter     new_window
map ctrl+shift+n         new_os_window
map ctrl+shift+w         close_window
map ctrl+shift+]         next_window
map ctrl+shift+[         previous_window
map ctrl+shift+f         move_window_forward
map ctrl+shift+b         move_window_backward
map ctrl+shift+`         move_window_to_top
map ctrl+shift+1         first_window
map ctrl+shift+2         second_window
map ctrl+shift+3         third_window
map ctrl+shift+4         fourth_window
map ctrl+shift+5         fifth_window
map ctrl+shift+6         sixth_window
map ctrl+shift+7         seventh_window
map ctrl+shift+8         eighth_window
map ctrl+shift+9         ninth_window
map ctrl+shift+0         tenth_window
map ctrl+shift+right     next_tab
map ctrl+shift+left      previous_tab
map ctrl+shift+t         new_tab
map ctrl+shift+q         close_tab
map ctrl+shift+l         next_layout
map ctrl+shift+.         move_tab_forward
map ctrl+shift+,         move_tab_backward
map ctrl+shift+equal     increase_font_size
map ctrl+shift+minus     decrease_font_size
map ctrl+shift+backspace restore_font_size
map ctrl+shift+f11       toggle_fullscreen
map ctrl+shift+u         input_unicode_character
map ctrl+shift+e         run_simple_kitten text url_hints

# Misc
allow_remote_control no
background_opacity 1.0
box_drawing_scale 0.001, 1, 1.5, 2
click_interval 0.5
copy_on_select no
cursor_blink_interval     0.5
cursor_shape     block
cursor_stop_blinking_after 15.0
enable_audio_bell no
enabled_layouts *
focus_follows_mouse no
hide_window_decorations no
inactive_text_alpha 1.0
initial_window_height  400
initial_window_width   640
input_delay 3
mouse_hide_wait 3.0
open_url_modifiers ctrl+shift
open_url_with default
rectangle_select_modifiers ctrl+alt
remember_window_size   yes
repaint_delay    10
scrollback_lines 2000
scrollback_pager less +G -R
select_by_word_characters :@-./_~?&=%+#
sync_to_monitor yes
tab_bar_edge top
tab_separator " â”‡ "
url_style curly
visual_bell_duration 0.0
wheel_scroll_multiplier 5.0
window_border_width 1
window_margin_width 0
window_padding_width 0
x11_bell_volume 80

